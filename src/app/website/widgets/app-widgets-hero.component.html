<section class="h-hero-section  bg-veryLightPink">
  <div class="relative h-full text-white md:h-full">
    <img  class="absolute object-cover  bg-cover w-full" [ngSrc]="heroData.heroImage" priority fill>
    <div class="absolute object-cover h-full bg-cover w-full bg-black opacity-25">
    </div>
    <div class="absolute flex justify-center items-center h-full w-full">
      <div class="flex flex-col justify-center text-center items-center sm:gap-6 gap-3 sm:w-[794px] w-3/4 ">
        <p class=" font-title font-bold text-2xl sm:text-5xl ">{{heroData.header}}</p>
        <p class="text-xl  font-medium md:text-xl hidden sm:block w-9/12">{{heroData.desc}}</p>
        <app-button class="mt-3 " (btnClick)="onOrderClick()" btnTitle="Order Now"></app-button>
      </div>
    </div>
  </div>
</section>
