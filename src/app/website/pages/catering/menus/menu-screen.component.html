<section>
  <app-widgets-hero [heroData]="hero"></app-widgets-hero>
  <div class="container py-16 mt-8">
    <div class="flex justify-between mb-8">
      <p></p>
      <h1 class="text-5xl font-bold text-dark font-title">{{selectedEventType}}</h1>
      <div>
        <select [(ngModel)]="selectedEventType" (ngModelChange)="onEventTypeChange($event)"
          class="text-mediumGrey font-medium border border-borderGray bg-inherit h-10 px-4  hover:border-orange  active:border-orange rounded-full ">
          <option *ngFor="let item of eventTypeList" [value]="item">{{ item }}</option>
        </select>
      </div>
    </div>
    <div class="grid grid-cols-4 gap-y-48 gap-x-5 mt-8 mb-10">
      @for (item of menusCard.menusCards ; track item) {
      <component-service-card [cardCover]="item.cardCover" [cardDesc]="item.desc"
        [cardTitle]="item.title" (btnClick)="oExploreClick(item)"></component-service-card>
      }
    </div>
  </div>

  <div id="myComponent" class="mt-9">
    <app-widgets-event-form></app-widgets-event-form>
  </div>
</section>
