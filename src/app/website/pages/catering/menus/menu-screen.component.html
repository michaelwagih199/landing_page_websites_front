<section>
  <app-widgets-hero [heroData]="hero"></app-widgets-hero>
  <div class="container py-16 mt-8">
    <div class="flex justify-between mb-8">
      <p></p>
      <h1 class="text-5xl font-bold text-dark font-title">{{selectedEventType}}</h1>
      <div>
        <select [(ngModel)]="selectedEventType" class="border border-borderGray bg-inherit h-10 px-2 rounded-md">
          <option *ngFor="let item of eventTypeList" [value]="item">{{ item }}</option>
        </select>
      </div>
    </div>
    <div class="grid grid-cols-4 gap-y-40 gap-x-5 mt-8 mb-10">
      @for (item of menus.cards ; track item) {
      <component-service-card [cardCover]="item.cardCover" [cardDesc]="item.desc"
        [cardTitle]="item.title"></component-service-card>
      }
    </div>
  </div>
  <div id="myComponent">
    <app-widgets-event-form></app-widgets-event-form>
  </div>
</section>
